<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Countries of the World</title>
</head>
<body>

<div class="wrapper">
  <select class="countries"></select>
  <p>Region: <span class="region"></span> </p>
  <p>Subregion: <span class="subregion"></span> </p>
  <p>Capital: <span class="capital"></span> </p>
  <p>Population: <span class="population"></span> </p>
  <p>Area: <span class="area"></span> </p>
